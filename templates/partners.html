<!-- accessible at /partners -->

{% extends "layout.html" %}

{% block body %}

<section id="partners" class="main-section bg-section" data-tab_id="partners-tab">

    <!-- heading starts -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <!-- zip symbol -->
                <img src="static/img/brand/symbol.jpg" class="symbol">

                <!-- section heading -->
                <h2 class="section-heading with-logo" style="padding: 5px;">ASSOCIATE SERVICES</h2>
                <hr class="light my-4">

                <!-- section description -->
                <p class="section-description text-faded mb-4">Services to be provided through our Associate Collaborations. Click on each to know more!<br></p>
            </div>
        </div>
    </div>
    <!-- heading ends -->

    <!-- content starts -->
    <div class="container main-container">
        <div class="row card-deck text-center" style="margin: 9px;">
            {% for key, value in services.items() %}

            <div class="card card-border card-border-gradient text-center col-md-4">

                <!-- associate image -->
                <img class="card-img-top" src="static/img/services/{{ value.image }}">

                <!-- associate name & link -->
                <a href="{{ url_for('service', id=key) }}">
                    <h5 class="card-title">
                        {{ value.service_name }} 

                        <!-- hand icon -->
                        <i class="far fa-hand-pointer"></i>
                    </h5>
                </a>      
                
                <!-- associate description -->
                <p class="text-muted">{{ value.mini_description }}</p>
            </div>

            {% endfor %}

        </div>
    </div>
    <!-- content ends -->
    
</section>
<script src="static/js/script.js"></script>

{% endblock %}
