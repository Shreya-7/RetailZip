{% extends "layout.html" %}

{% block body %}

<section id="partners" class="main-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <img src="static/img/symbol.jpg" class="symbol">
                <h2 class="section-heading with-logo" style="padding: 5px;">ASSOCIATE SERVICES</h2>
                <hr class="light my-4">
                <p class="text-faded mb-4">These services will be provided through our associate collaborations.<br></p>
            </div>
        </div>
    </div>
    <div class="container main-container">
        <div class="row card-deck text-center" style="margin: 9px;">
            {% for key, value in services.items() %}

            <div class="card text-center col-md-4">
                <img class="card-img-top" src="static/img/zip_photos/services/{{ value.image }}">
                <a href="{{ url_for('service', id=key) }}">
                    <h5 class="card-title">{{ value.service_name }}</h5>
                </a>                
                <p class="text-muted">{{ value.mini_description }}</p>
            </div>

            {% endfor %}

        </div>
    </div>
</section>

{% endblock %}
