{% extends "layout.html" %}

{% block body %}

<section id="services" class="main-section bg-section" data-tab_id="services-tab">

    <!-- heading starts -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <!-- zip symbol -->
                <img src="static/img/brand/symbol.jpg" class="symbol">
                <!-- section heading -->
                <h2 class="section-heading with-logo" style="padding: 5px;">RETAIL SERVICES</h2>
                <hr class="light my-4">

                <!-- section description -->
                <p class="section-description text-faded mb-4">Services for which Solutions can be Unzipped for You. Click on each to know more!<br></p>
            </div>
        </div>
    </div>
    <!-- heading ends -->

    <!-- content starts -->
    <div class="container main-container">
        <div class="row card-deck text-center" style="margin: 9px;">
            {% for key, value in services.items() %}

                <div class="card  card-border card-border-gradient text-center col-md-4">

                    <!-- service image -->
                    <img class="card-img-top" src="static/img/services/{{ value.image }}">

                    <div class="card-body">
                        <a href="{{ url_for('service',id=key) }}">
                        
                            <!-- service name -->
                            <h4 class="card-title">
                                {{ value.service_name }}
                                <i class="far fa-hand-pointer"></i>
                            </h4>
                        </a>
                        
                        <!-- service description -->
                        <p class="card-text text-muted">{{ value.mini_description }}</p>
                    </div>
                    
                </div>
            
            {% endfor %}          
            
        </div>
    </div>
    <!-- content ends -->
    
</section>
<script src="static/js/script.js"></script>
{% endblock %}
